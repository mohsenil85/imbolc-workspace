name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.archive }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: imbolc-linux-x86_64
          - runner: macos-13
            target: x86_64-apple-darwin
            archive: imbolc-macos-x86_64
          - runner: macos-14
            target: aarch64-apple-darwin
            archive: imbolc-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build imbolc-ui
        run: cargo build --release -p imbolc-ui --target ${{ matrix.target }}

      - name: Package release archive
        run: |
          set -euxo pipefail
          artifact="${{ matrix.archive }}"
          staging="dist/${artifact}"
          mkdir -p "${staging}"

          cp "target/${{ matrix.target }}/release/imbolc-ui" "${staging}/"
          cp -R imbolc-core/synthdefs "${staging}/synthdefs"

          tar -czf "${artifact}.tar.gz" -C dist "${artifact}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}.tar.gz

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download all archives
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: imbolc-*
          merge-multiple: true

      - name: List release files
        run: ls -lah dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
